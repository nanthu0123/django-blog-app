{%extends 'base.html'%}

{% block content %}

{%if request.method == "POST"%}

{%if message%}
<div class="d-flex justify-content-center mt-4">
    <div class="alert alert-success w-50" role="alert">
        <div class="text-centre">{{message}}</div>
        <a href="{%url 'home'%}" class="btn btn-success mt-2">Back to Home</a>
    </div>
</div>
{%endif%}

{%else%}
<div class="title text-center mt-4">
    <h4>Post Your Blog</h4>
</div>
<div class="d-flex justify-content-center">
    <div class="border border-primary rounded p-4 mt-2" style="width: 400px;">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-2">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="mb-2">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description" cols="30" rows="5"
                    required></textarea>
            </div>
            <div class="mb-2">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" name="author" id="author" required>
            </div>
            <div class="mb-2">
                <label for="referenceLink" class="form-label">Reference Link</label>
                <input type="text" class="form-control" name="referenceLink" id="referenceLink" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{%endif%}
{% endblock content %}
