{%extends 'base.html'%}
{%block content%}

{%for data in blog_post_filter%}
<div class="title text-center mt-4">
    <h4>Update Your Blog</h4>
</div>
<div class="d-flex justify-content-center">
    <div class="border border-primary rounded p-4 mt-2" style="width: 400px;">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-2">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" value="{{data.Title}}" name="title" id="title">
            </div>
            <div class="mb-2">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description" cols="30"
                    rows="5">{{data.Description}}</textarea>
            </div>
            <div class="mb-2">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" name="author" value="{{data.Author}}" id="author">
            </div>
            <div class="mb-2">
                <label for="referenceLink" class="form-label">Reference Link</label>
                <input type="text" class="form-control" name="referenceLink" value="{{data.ReferenceLink}}"
                    id="referenceLink">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% empty %}

{%if message%}
<div class="d-flex justify-content-center mt-4">
    <div class="alert alert-success w-50" role="alert">
        <div class="bd-highlight">{{message}}</div>
        <a href="{%url 'home'%}" class="btn btn-success btn-sm mt-2">back to home</a>
    </div>
</div>

{%endif%}

{%endfor%}


{%endblock content%}
